<html><head><base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Gekonge</title>
    <style>
    :root {
        --primary: #2d3436;
        --secondary: #0984e3;
        --accent: #00cec9;
        --text: #2d3436;
        --light: #dfe6e9;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        background: var(--light);
        color: var(--text);
        line-height: 1.6;
    }
    
    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%231e1e1e"/><rect x="50" y="40" width="200" height="520" fill="%23252526"/><rect x="270" y="40" width="480" height="520" fill="%23252526"/><text x="290" y="80" fill="%239cdcfe" font-family="monospace" font-size="14">function greeting() {</text><text x="290" y="100" fill="%23ce9178" font-family="monospace" font-size="14">    return "Hello World!";</text><text x="290" y="120" fill="%239cdcfe" font-family="monospace" font-size="14">}</text></svg>');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    
    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(45, 52, 54, 0.8) 0%, rgba(9, 132, 227, 0.8) 100%);
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        z-index: -1;
    }
    
    .content {
        text-align: center;
        color: white;
        padding: 2rem;
        animation: fadeIn 1s ease-in;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 15px;
        backdrop-filter: blur(5px);
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    
    .modal.show {
        display: flex;
    }
    
    .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        position: relative;
        animation: modalSlide 0.3s ease-out;
    }
    
    .close-modal {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
        color: var(--primary);
    }
    
    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .form-group label {
        color: var(--primary);
        font-weight: 600;
    }
    
    .form-group input,
    .form-group textarea {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }
    
    .submit-btn {
        background: var(--accent);
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.3s ease;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
    }
    
    h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        position: relative;
    }
    
    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: var(--accent);
    }
    
    p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }
    
    .cta-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }
    
    .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 30px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
    }
    
    .btn-primary {
        background: var(--accent);
        color: var(--primary);
    }
    
    .btn-secondary {
        background: transparent;
        border: 2px solid var(--light);
        color: var(--light);
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .social-links {
        margin-top: 2rem;
        display: flex;
        gap: 1.5rem;
    }
    
    .social-icon {
        width: 40px;
        height: 40px;
        fill: white;
        transition: transform 0.3s ease;
    }
    
    .social-icon:hover {
        transform: scale(1.2);
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes modalSlide {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @media (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1rem;
        }
        
        .cta-buttons {
            flex-direction: column;
        }
    }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    </head>
    <body>
        <div class="hero">
            <div class="content">
                <h1>Fidelis Gekonge</h1>
                <p>Creative Developer & Designer</p>
                <div class="cta-buttons">
                    <a href="https://sites.google.com/view/profgekonge1/home" class="btn btn-primary">View My Work</a>
                    <button class="btn btn-secondary" onclick="openModal()">Contact Me</button>
                </div>
                <div class="social-links">
                    <!-- GitHub Icon -->
                    <a href="https://github.com/profgekonge">
                        <svg class="social-icon" viewBox="0 0 24 24">

                        </svg>
                    </a>
                    <!-- LinkedIn Icon -->
                    <a href="https://www.linkedin.com/in/fidelis-gekonge-12126b310/">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                        </svg>
                    </a>
                    <!-- Twitter Icon -->
                    <a href="https://twitter.com/profgekonge">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="profgekonge" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://ke.linkedin.com/in/profgekonge?trk=profile-badge">Fidelis Gekonge</a></div>
              
        </div>
    
        <!-- Modal -->
        <div class="modal" id="contactModal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h2 style="color: var(--primary); margin-bottom: 1.5rem;">Contact Me</h2>
                <form class="contact-form" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    
        <script>
            function openModal() {
                document.getElementById('contactModal').classList.add('show');
            }
    
            function closeModal() {
                document.getElementById('contactModal').classList.remove('show');
            }
    
            function handleSubmit(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                
                // Here you would typically send this data to a server
                console.log('Form submitted:', { name, email, message });
                
                // Show success message
                alert('Thank you for your message! I will get back to you soon.');
                
                // Close modal and reset form
                closeModal();
                event.target.reset();
            }
    
            // Close modal if clicking outside
            window.onclick = function(event) {
                const modal = document.getElementById('contactModal');
                if (event.target === modal) {
                    closeModal();
                }
            }
        </script>
    </body>
    </html>
